<!DOCTYPE HTML>

<html>
<head>
<title>
Sort Numbers
</title>
<link rel="stylesheet" type="text/css" href="sortNumbers.css">
<script src="mySortingAlgo.js"></script>
<meta charset="UTF-8">
</head>

<body>

<h1 id="header"> A Simple Page to Sort Numbers </h1>
<div id="sortBox">

<p><u>Note: Numbers entered into the Input Box should be separated by semicolons and spaces</u></p>
<br>
<form>
Enter Numbers: <input type="text" name="input" id="input"> 
<br>
<br>
Select Option:
<select id="option">
<option value="Ascending" selected>Ascending</option>
<option value="Descending">Descending</option>

</select>
<br>
<br>
Sorted Numbers <input type="text" id="result" readonly> 
<br>
<br>
<button type="button" onclick="sortNumbers()">Sort Numbers</button>



</form>

</div>



</body>






</html>
